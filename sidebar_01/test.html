<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="container">
        <div class="sidebar">
           
            <div class="head">
                <div class="user-img">
                    <img src="user.jpg" alt=""/>
                </div>
                <div class="user-details">
                    <p class="title">web developer</p>
                    <p class="name">Umjoonsik</p>
                </div>
            </div>

            <div class="nav">
                <div class="menu">
                    <p class="title">Main</p>
                    <ul>
                        <!-- DashBoard 영역-->
                        <li>
                            <a href="#">
                                <i class='bx bx-home-alt-2 icon'></i>
                                <span class="text">DashBoard</span>
                            </a>
                        </li>


                        <!--내 친구 영역-->
                        <li>
                            <a href="#">
                                <i class='bx bx-user icon'></i>
                                <span class="text">내 친구</span>
                            </a>
                        </li>


                        <!--채널1 영역-->
                        <li>
                            <a href="#">
                                <i class='bx bx-hash icon'></i>
                                <span class="text">채널1</span>
                                <i class='arrow bx bx-chevron-down ' ></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="#">
                                        <span class="text">저장소</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">채팅</span>
                                    </a>
                                </li>
                            </ul>
                        </li>


                        <!--채널2 영역-->
                        <li>
                            <a href="#">
                                <i class='bx bx-hash icon'></i>
                                <span class="text">채널2</span>
                                <i class='arrow bx bx-chevron-down ' ></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="#">
                                        <span class="text">저장소</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">채팅</span>
                                    </a>
                                </li>
                            </ul>
                        </li>



                        <li class= "active">
                            <a href="#">
                                <i class='bx bx-file icon'></i>
                                <span class="text">Posts</span>
                            </a>
                        </li>


                        <li>
                            <a href="#">
                                <i class='bx bx-calendar icon'></i>
                                <span class="text">Schedules</span>
                            </a>
                        </li>


                    </ul>
                </div>


                <!--하위 세팅 메뉴 구역-->
                <div class="menu">
                    <p class="title">Settings</p>
                    <ul>
                        <li>
                            <a href="#">
                                <i class='bx bxs-cog icon'></i>
                                <span class="text">설정</span>
                            </a>
                        </li>
                    </ul>
                </div>            
            </div>



                            <!-- 최하위 계정 관련 구역-->

            <div class="menu">
                <p class="title">계정</p>
                <ul>
                
                    <li>
                        <a href="#">
                            <i class='bx bxs-log-out icon'></i>
                            <span class="text">로그아웃</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
